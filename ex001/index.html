<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evera</title>
    <link rel="shortcut icon" href="logo.svg" type="image/x-icon" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo.svg" alt="Logo" class="logo-img" />
        <span>Evera</span>
      </div>

      <button
        class="menu-toggle"
        aria-expanded="false"
        aria-controls="main-navigation"
      >
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </button>

      <nav class="nav-menu" id="main-navigation">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="#" aria-label="Voltar a página inicial do site">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" aria-label="Sobre a nossa missão e funcionários"
              >Sobre</a
            >
          </li>
          <li class="nav-item"><a href="#">Contato</a></li>
          <li
            class="nav-item"
            aria-label="Acesse para ver nossos projetos. Abre em uma nova aba."
          >
            <a href="#">Projetos</a>
          </li>

          <li class="nav-item">
            <div class="social">
              <a
                href="#"
                target="_blank"
                aria-label="Olhar o nosso Instagram. Abre em uma nova aba"
                ><i class="ph ph-instagram-logo"></i
              ></a>
              <a
                href="#"
                target="_blank"
                aria-label="Nosso Facebook. Abre em uma nova aba"
                ><i class="ph ph-facebook-logo"></i
              ></a>
              <a
                href="#"
                target="_blank"
                aria-label="Acessar nosso LinkedIn. Abre em uma nova aba"
                ><i class="ph ph-linkedin-logo"></i
              ></a>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="grid-main-container">
        <div class="typewriter-container">
          <h1 class="h1-typewriter">
            <span class="static-text">Não Movemos Capital, Movemos </span><br />
            <span class="animated-text">.</span><span class="cursor">|</span>
          </h1>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sunt
            nesciunt, autem natus similique quo, nulla doloremque minus quae est
            reprehenderit, quia illo sequi eligendi possimus.
          </p>

          <button>Mais informações</button>
        </div>

        <img src="img-header.jpg" alt="Image" class="img-main" />
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/TextPlugin.min.js"></script>
    <script src="./js/typewriter.js"></script>
    <script src="./js/menu.js"></script>
  </body>
</html>
